name: Release

on:
  push:
    tags:
      - "**"

jobs:
  release:
    name: Create release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ github.ref_name }}

  assets:
    name: Create artifact
    needs: release
    permissions:
      id-token: write
      attestations: write
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
          rustup toolchain install stable
          rustup target install ${{ matrix.target }}
      - name: Build executable
        run: cargo build --release --target ${{ matrix.target }} --no-default-features
      - name: Rename executable
        run: mv "target/${{ matrix.target }}/release/marker" "marker-${{ matrix.target }}"
      - name: Upload artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} "marker-${{ matrix.target }}"
      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "marker-${{ matrix.target }}"
